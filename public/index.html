<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button, input[type="password"] {
            margin: 5px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover, input[type="password"]:focus {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Audio Streaming</h1>

    <!-- Polje za unos lozinke -->
    <div id="authContainer">
        <input type="password" id="passwordInput" placeholder="Unesite lozinku">
        <button id="authButton">Počni emitovanje</button>
    </div>

    <!-- Audio player za prijem audio streama -->
    <audio id="audioPlayer" autoplay controls></audio>

   <script>
    const socket = io();
    const authContainer = document.getElementById('authContainer');
    const passwordInput = document.getElementById('passwordInput');
    const authButton = document.getElementById('authButton');
    const audioPlayer = document.getElementById('audioPlayer');

    const broadcastPassword = 'galaksija123';

    authButton.addEventListener('click', async () => {
        if (passwordInput.value === broadcastPassword) {
            startBroadcasting();
            authContainer.style.display = 'none';
        } else {
            alert("Pogrešna lozinka.");
        }
    });

      window.onload = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('audioPlayer').srcObject = stream;
    } catch (error) {
        console.error("Greška pri preuzimanju zvuka:", error);
    }
};
 
async function startBroadcasting() {
    try {
        // Pretražujemo sve uređaje
        const devices = await navigator.mediaDevices.enumerateDevices();
        
        // Filtriramo audio izlazne uređaje (output uređaje)
        const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');
        console.log('Dostupni audio izlazni uređaji:', audioOutputDevices);

        // Pronađi default audio output uređaj
        const defaultAudioOutputDevice = audioOutputDevices.find(device => device.deviceId === 'default') || audioOutputDevices[0];

        if (!defaultAudioOutputDevice) {
            console.error("Nema dostupnih audio izlaznih uređaja.");
            return;
        }

        console.log('Odabrani uređaj za izlaz (default):', defaultAudioOutputDevice);

        // Proveri da li postoji Stereo Mix ili sličan loopback uređaj
        const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
        const loopbackDevice = audioInputDevices.find(device => device.label.toLowerCase().includes('stereo mix'));

        if (loopbackDevice) {
            console.log('Pronađen Stereo Mix uređaj:', loopbackDevice);

            // Preuzmi audio stream sa Stereo Mix uređaja
            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    deviceId: { exact: loopbackDevice.deviceId }
                }
            });

            audioPlayer.srcObject = stream; // Poveži stream na audio player
        } else {
            console.warn("Stereo Mix nije dostupan. Proveri postavke ili omogući loopback.");
            // Ako nema Stereo Mix-a, možeš ovde tretirati drugačije ili obavestiti korisnika
        }

        socket.emit('broadcaster');
    } catch (error) {
        console.error("Greška pri emitovanju zvuka:", error);
    }
}

// Dodaj interfejs za biranje uređaja (ako korisnik želi promeniti izlazni uređaj)
async function listOutputDevices() {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');

    const selectElement = document.getElementById('outputDeviceSelect');
    selectElement.innerHTML = ''; // Očisti listu

    audioOutputDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `Izlazni uređaj ${device.deviceId}`;
        selectElement.appendChild(option);
    });
}

// Promeni uređaj na osnovu odabira korisnika
document.getElementById('outputDeviceSelect').addEventListener('change', async function() {
    const selectedDeviceId = this.value;

    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
                deviceId: { exact: selectedDeviceId }
            }
        });

        audioPlayer.srcObject = stream;
        socket.emit('broadcaster');
    } catch (error) {
        console.error("Greška pri prebacivanju zvuka:", error);
    }
});

// Pokreni listanje uređaja prilikom učitavanja
listOutputDevices();

// Događaj za signalizaciju broadcaste-a
socket.on('broadcaster', () => {
    socket.emit('watcher');
});


    let peerConnection;
    const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]  // STUN server za WebRTC
    };

    socket.on('offer', (id, description) => {
        peerConnection = new RTCPeerConnection(config);
        peerConnection
            .setRemoteDescription(description)
            .then(() => peerConnection.createAnswer())
            .then(sdp => peerConnection.setLocalDescription(sdp))
            .then(() => {
                socket.emit('answer', id, peerConnection.localDescription);
            });
        peerConnection.ontrack = event => {
            audioPlayer.srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                socket.emit('candidate', id, event.candidate);
            }
        };
    });

    socket.on('answer', (id, description) => {
        peerConnection.setRemoteDescription(description);
    });

    socket.on('candidate', (id, candidate) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Završavanje konekcije pri zatvaranju prozora
    window.onunload = window.onbeforeunload = () => {
        socket.close();
        if (peerConnection) peerConnection.close();
    };
</script>

</body>
</html>
