<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button, input[type="password"] {
            margin: 5px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover, input[type="password"]:focus {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Audio Streaming</h1>

    <!-- Polje za unos lozinke -->
    <div id="authContainer">
        <input type="password" id="passwordInput" placeholder="Unesite lozinku">
        <button id="authButton">Počni emitovanje</button>
    </div>

    <!-- Audio player za prijem audio streama -->
    <audio id="audioPlayer" autoplay controls></audio>

    <script>
        const socket = io();
        const authContainer = document.getElementById('authContainer');
        const passwordInput = document.getElementById('passwordInput');
        const authButton = document.getElementById('authButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Ložinka potrebna za emitovanje
        const broadcastPassword = 'galaksija123';

        // Povezivanje na WebRTC kada je lozinka ispravna
        authButton.addEventListener('click', async () => {
            console.log('Lozinka unesena:', passwordInput.value); // Logujemo lozinku koja je unesena
            if (passwordInput.value === broadcastPassword) {
                console.log('Lozinka je tačna, pokrećemo emitovanje.');
                startBroadcasting();
                authContainer.style.display = 'none';
            } else {
                alert("Pogrešna lozinka.");
                console.log('Pogrešna lozinka.');
            }
        });

        async function startBroadcasting() {
            try {
                console.log('Pretražujemo uređaje...');
                const devices = await navigator.mediaDevices.enumerateDevices();
                console.log('Svi uređaji:', devices);

                const audioDevices = devices.filter(device => device.kind === 'audiooutput');
                console.log('Audio izlazni uređaji:', audioDevices);

                // Odabir default uređaja
                const defaultAudioDevice = audioDevices.find(device => device.deviceId === 'default');
                console.log('Odabrani uređaj za izlaz: ', defaultAudioDevice);

                if (!defaultAudioDevice) {
                    console.log('Nema default audio izlaznog uređaja.');
                    return;
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: { exact: defaultAudioDevice.deviceId }
                    }
                });

                console.log('Audio stream uspešno pokrenut.');
                audioPlayer.srcObject = stream;  // Povezivanje na audio player
                socket.emit('broadcaster');
                console.log('Emitovanje počelo, šaljemo signal serveru.');
            } catch (error) {
                console.error("Greška pri emitovanju zvuka:", error);
            }
        }

        // Signalizacija za WebRTC
        socket.on('broadcaster', () => {
            console.log('Prijavljen je novi broadcaster.');
            socket.emit('watcher');
        });

        let peerConnection;
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]  // STUN server za WebRTC
        };

        socket.on('offer', (id, description) => {
            console.log('Prijem offer-a:', id, description);
            peerConnection = new RTCPeerConnection(config);
            peerConnection
                .setRemoteDescription(description)
                .then(() => peerConnection.createAnswer())
                .then(sdp => peerConnection.setLocalDescription(sdp))
                .then(() => {
                    socket.emit('answer', id, peerConnection.localDescription);
                    console.log('Poslat answer za offer.');
                });
            peerConnection.ontrack = event => {
                console.log('Track prijemljen:', event);
                audioPlayer.srcObject = event.streams[0];
            };
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('ICE kandidat:', event.candidate);
                    socket.emit('candidate', id, event.candidate);
                }
            };
        });

        socket.on('answer', (id, description) => {
            console.log('Prijem answer-a:', id, description);
            peerConnection.setRemoteDescription(description);
        });

        socket.on('candidate', (id, candidate) => {
            console.log('Prijem ICE kandidata:', id, candidate);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Završavanje konekcije pri zatvaranju prozora
        window.onunload = window.onbeforeunload = () => {
            console.log('Zatvaranje konekcije...');
            socket.close();
            if (peerConnection) {
                console.log('Zatvaranje peer konekcije...');
                peerConnection.close();
            }
        };
    </script>

</body>
</html>
