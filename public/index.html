<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button, input[type="password"] {
            margin: 5px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover, input[type="password"]:focus {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Audio Streaming</h1>

    <!-- Polje za unos lozinke -->
    <div id="authContainer">
        <input type="password" id="passwordInput" placeholder="Unesite lozinku">
        <button id="authButton">Počni emitovanje</button>
    </div>

    <!-- Audio player za prijem audio streama -->
    <audio id="audioPlayer" autoplay controls></audio>

   <script>
    const socket = io();
    const authContainer = document.getElementById('authContainer');
    const passwordInput = document.getElementById('passwordInput');
    const authButton = document.getElementById('authButton');
    const audioPlayer = document.getElementById('audioPlayer');

    const broadcastPassword = 'galaksija123';

    authButton.addEventListener('click', async () => {
        if (passwordInput.value === broadcastPassword) {
            startBroadcasting();
            authContainer.style.display = 'none';
        } else {
            alert("Pogrešna lozinka.");
        }
    });

      window.onload = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('audioPlayer').srcObject = stream;
    } catch (error) {
        console.error("Greška pri preuzimanju zvuka:", error);
    }
};
 
async function startBroadcasting() {
    try {
        // Pretražujemo sve uređaje
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioInputDevices = devices.filter(device => device.kind === 'audioinput');

        // Pronađi uređaj sa nazivom koji sadrži "Standard" (pretpostavljamo da je to StereoMix)
        const standardDevice = audioInputDevices.find(device => device.label.toLowerCase().includes('standard'));

        if (!standardDevice) {
            console.error("Standard uređaj (StereoMix) nije dostupan. Proveri postavke.");
            return;
        }

        console.log('Pronađen uređaj:', standardDevice);

        // Preuzmi audio stream sa Standard uređaja
        const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
                deviceId: { exact: standardDevice.deviceId }
            }
        });

        audioPlayer.srcObject = stream; // Poveži stream sa audio player
        socket.emit('broadcaster'); // Pošaljite signal za emitovanje

    } catch (error) {
        console.error("Greška pri emitovanju zvuka:", error);
    }
}

// Pokreni broadcasting
startBroadcasting();

// Događaj za signalizaciju broadcaste-a
socket.on('broadcaster', () => {
    socket.emit('watcher');
});

 let peerConnection;
    const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]  // STUN server za WebRTC
    };

    socket.on('offer', (id, description) => {
        peerConnection = new RTCPeerConnection(config);
        peerConnection
            .setRemoteDescription(description)
            .then(() => peerConnection.createAnswer())
            .then(sdp => peerConnection.setLocalDescription(sdp))
            .then(() => {
                socket.emit('answer', id, peerConnection.localDescription);
            });
        peerConnection.ontrack = event => {
            audioPlayer.srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                socket.emit('candidate', id, event.candidate);
            }
        };
    });

    socket.on('answer', (id, description) => {
        peerConnection.setRemoteDescription(description);
    });

    socket.on('candidate', (id, candidate) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Završavanje konekcije pri zatvaranju prozora
    window.onunload = window.onbeforeunload = () => {
        socket.close();
        if (peerConnection) peerConnection.close();
    };
</script>

</body>
</html>
