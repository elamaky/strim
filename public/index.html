<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button, input[type="password"] {
            margin: 5px;
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover, input[type="password"]:focus {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Audio Streaming</h1>

    <!-- Polje za unos lozinke -->
    <div id="authContainer">
        <input type="password" id="passwordInput" placeholder="Unesite lozinku">
        <button id="authButton">Počni emitovanje</button>
    </div>

    <!-- Audio player za prijem audio streama -->
    <audio id="audioPlayer" autoplay controls></audio>

    <script>
        const socket = io();
        const authContainer = document.getElementById('authContainer');
        const passwordInput = document.getElementById('passwordInput');
        const authButton = document.getElementById('authButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Ložinka potrebna za emitovanje
        const broadcastPassword = 'galaksija123';

        // Povezivanje na WebRTC kada je lozinka ispravna
        authButton.addEventListener('click', async () => {
            if (passwordInput.value === broadcastPassword) {
                startBroadcasting();
                authContainer.style.display = 'none';
            } else {
                alert("Pogrešna lozinka.");
            }
        });

        async function startBroadcasting() {
            try {
                // Pretražujemo uređaje i biramo sve audio izlazne uređaje
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioDevices = devices.filter(device => device.kind === 'audiooutput');

                // Logujemo sve audio izlazne uređaje
                console.log('Dostupni audio izlazni uređaji:', audioDevices);
                
                // Odabir specifičnog uređaja (Lautsprecher - Realtek High Definition Audio)
                const selectedDevice = audioDevices.find(device => device.deviceId === 'd1daac9419758bfb3a6e41cbded2c7c161a31092790d1d7e0311252e4cf50021');
                if (!selectedDevice) {
                    console.error('Nema odgovarajućeg audio izlaznog uređaja');
                    return;
                }

                console.log('Odabrani uređaj za izlaz: ', selectedDevice);

                // Kreiramo stream koristeći izabrani uređaj
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        deviceId: { exact: selectedDevice.deviceId }
                    }
                });

                console.log('Audio stream uspešno pokrenut.');

                // Povezivanje na audio player
                audioPlayer.srcObject = stream;
                
                // Emitovanje signala ka serveru da je emitovanje počelo
                console.log('Emitovanje počelo, šaljemo signal serveru.');
                socket.emit('broadcaster');
            } catch (error) {
                console.error("Greška pri emitovanju zvuka:", error);
            }
        }

        // Signalizacija za WebRTC
        socket.on('broadcaster', () => {
            console.log('Povezujemo se kao gledalac...');
            socket.emit('watcher');
        });

        let peerConnection;
        const config = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]  // STUN server za WebRTC
        };

        socket.on('offer', (id, description) => {
            console.log(`Primljen offer od ${id}. Kreiramo odgovor...`);
            peerConnection = new RTCPeerConnection(config);
            peerConnection
                .setRemoteDescription(description)
                .then(() => peerConnection.createAnswer())
                .then(sdp => peerConnection.setLocalDescription(sdp))
                .then(() => {
                    socket.emit('answer', id, peerConnection.localDescription);
                });
            peerConnection.ontrack = event => {
                console.log('Primenjen stream za audio...');
                audioPlayer.srcObject = event.streams[0];
            };
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('Slanje ICE kandidata...');
                    socket.emit('candidate', id, event.candidate);
                }
            };
        });

        socket.on('answer', (id, description) => {
            console.log(`Primljen answer od ${id}. Postavljamo remoteDescription...`);
            peerConnection.setRemoteDescription(description);
        });

        socket.on('candidate', (id, candidate) => {
            console.log(`Primljen ICE kandidat od ${id}. Dodajemo kandidat...`);
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // Završavanje konekcije pri zatvaranju prozora
        window.onunload = window.onbeforeunload = () => {
            console.log('Zatvaranje konekcije...');
            socket.close();
            if (peerConnection) peerConnection.close();
        };
    </script>

</body>
</html>
