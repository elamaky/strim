<head>

    <style>

 #mixer {
    background-color: black;
    color: white;

}

    border: 2px solid white;

    margin: 5px;

}

#songList li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    border-bottom: 1px solid white;
    cursor: grab;
}

.selected {
    background-color: #333;
}

.title {
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0; 
    margin-bottom: 10px; 
    font-weight: bold; 
    font-style: italic; 
}

#mixer-buttons {
    display: flex;
    justify-content: space-around; 
    position: relative; /* Omogućava pravilan raspored */
    bottom: 0; /* Na samom dnu */
    left: 0;
    right: 0;
    margin-top: 10px; /* Razmak od liste */
}
        
    </style>
</head>
<body>
    <h1>Audio Streaming</h1>

    <!-- Polje za unos lozinke -->
    <div id="authContainer">
        <input type="password" id="passwordInput" placeholder="Unesite lozinku">
        <button id="authButton">Počni emitovanje</button>
    </div>

    <!-- Audio player za prijem audio streama -->
    <audio id="audioPlayer" autoplay controls></audio>

      <div id="mixer">
        <audio id="audioPlayer" controls style="position: absolute; top: 0px; left: 0;"></audio>
        <h2 class="title" style="position: absolute; top: 60px; left: 0;">By *__X__*</h2>
        <input type="file" id="fileInput" multiple style="position: absolute; top: 90px; left: 0; right: 0; margin-bottom: 10px;">

        <ul id="songList"></ul>
        
        <div id="mixer-buttons">
            <button id="playSelected">Play</button>
            <button id="deleteSelected">Obriši</button>
            
        </div>
    </div>

   <script>
   const socket = window.parent.socket;
    const authContainer = document.getElementById('authContainer');
    const passwordInput = document.getElementById('passwordInput');
    const authButton = document.getElementById('authButton');
    const audioPlayer = document.getElementById('audioPlayer');

    const broadcastPassword = 'galaksija123';

    authButton.addEventListener('click', async () => {
        if (passwordInput.value === broadcastPassword) {
            startBroadcasting();
            authContainer.style.display = 'none';
        } else {
            alert("Pogrešna lozinka.");
        }
    });

      window.onload = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('audioPlayer').srcObject = stream;
    } catch (error) {
        console.error("Greška pri preuzimanju zvuka:", error);
    }
};
 
 async function startBroadcasting() {
    try {
        // Pretražujemo uređaje i ispisujemo sve audio uređaje (i input i output)
        const devices = await navigator.mediaDevices.enumerateDevices();
        
        // Filtriramo audio input uređaje (mikrofoni, Stereo Mix, itd.)
        const audioInputDevices = devices.filter(device => device.kind === 'audioinput');
        console.log('Dostupni audio ulazni uređaji:', audioInputDevices);
        
        // Filtriramo audio output uređaje (zvučnici, slušalice)
        const audioOutputDevices = devices.filter(device => device.kind === 'audiooutput');
        console.log('Dostupni audio izlazni uređaji:', audioOutputDevices);

        // Odabir default audio input uređaja
        const defaultAudioInputDevice = audioInputDevices.find(device => device.deviceId === 'default') || audioInputDevices[0];
        console.log('Odabrani uređaj za ulaz: ', defaultAudioInputDevice);

        // Preuzimanje audio streama sa default input uređaja
        const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
                deviceId: { exact: defaultAudioInputDevice.deviceId }  // Koristi default input uređaj
            }
        });

        audioPlayer.srcObject = stream;  // Povezivanje streama na audio player
        socket.emit('broadcaster');
    } catch (error) {
        console.error("Greška pri emitovanju zvuka:", error);
    }
}

socket.on('broadcaster', () => {
    socket.emit('watcher');
});


    let peerConnection;
    const config = {
        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]  // STUN server za WebRTC
    };

    socket.on('offer', (id, description) => {
        peerConnection = new RTCPeerConnection(config);
        peerConnection
            .setRemoteDescription(description)
            .then(() => peerConnection.createAnswer())
            .then(sdp => peerConnection.setLocalDescription(sdp))
            .then(() => {
                socket.emit('answer', id, peerConnection.localDescription);
            });
        peerConnection.ontrack = event => {
            audioPlayer.srcObject = event.streams[0];
        };
        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                socket.emit('candidate', id, event.candidate);
            }
        };
    });

    socket.on('answer', (id, description) => {
        peerConnection.setRemoteDescription(description);
    });

    socket.on('candidate', (id, candidate) => {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
    });

    // Završavanje konekcije pri zatvaranju prozora
    window.onunload = window.onbeforeunload = () => {
        socket.close();
        if (peerConnection) peerConnection.close();
    };

        const socket = window.parent.socket;
        const mixer = document.getElementById("mixer");
        const audioPlayer = document.getElementById('audioPlayer');
        const songList = document.getElementById('songList');
        const fileInput = document.getElementById('fileInput');
        const deleteSelectedButton = document.getElementById('deleteSelected');
        const playSelectedButton = document.getElementById('playSelected');
        const hideButton = document.getElementById('hideButton');
        const closeButton = document.getElementById('closeButton');
        let songs = [];
        let currentSongIndex = 0;

        let isDragging = false;
let offsetX, offsetY;

mixer.addEventListener('mousedown', (e) => {
    if (e.target === mixer || e.target.tagName === 'H2') {
        isDragging = true;
        offsetX = e.clientX - mixer.offsetLeft;
        offsetY = e.clientY - mixer.offsetTop;
        e.stopPropagation();  // Sprečava širenje događaja na druge elemente
    }
});

document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        mixer.style.left = `${e.clientX - offsetX}px`;
        mixer.style.top = `${e.clientY - offsetY}px`;
    }
});

document.addEventListener('mouseup', () => {
    isDragging = false;
});

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const url = URL.createObjectURL(files[i]);
                addSong(url, files[i].name);
            }
            fileInput.value = '';
        });

        function addSong(url, name) {
            songs.push({ url, name });
            const li = document.createElement('li');
            li.textContent = name;

                li.setAttribute('draggable', 'true');


            li.addEventListener('click', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    li.classList.toggle('selected');
                } else {
                    const selectedSongs = document.querySelectorAll('.selected');
                    selectedSongs.forEach(song => song.classList.remove('selected'));
                    li.classList.add('selected');
                }
            });

            songList.appendChild(li); // Dodajemo pesmu u listu
        }

        deleteSelectedButton.addEventListener('click', () => {
            const selectedSongs = document.querySelectorAll('.selected');
            selectedSongs.forEach(songElement => {
                const index = Array.from(songList.children).indexOf(songElement);
                if (index > -1) {
                    songs.splice(index, 1);
                    songList.removeChild(songElement);
                }
            });
        });

        playSelectedButton.addEventListener('click', () => {
            const selectedSongs = document.querySelectorAll('.selected');
            if (selectedSongs.length === 1) {
                const index = Array.from(songList.children).indexOf(selectedSongs[0]);
                if (index > -1) {
                    playSong(index);
                }
            }
        });

       function playSong(index) {
    if (index >= 0 && index < songs.length) {
        currentSongIndex = index;
        audioPlayer.src = songs[index].url;
        audioPlayer.style.display = 'block';
        audioPlayer.play();

        const audioContext = new AudioContext();
        const source = audioContext.createMediaElementSource(audioPlayer);
        const processor = audioContext.createScriptProcessor(4096, 1, 1);

        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = (event) => {
            const audioData = event.inputBuffer.getChannelData(0); // Uhvati audio podatke
            socket.emit('audio-stream', audioData.buffer); // Pošalji ih serveru
        };
    }
}

// Reprodukuj primljeni audio od servera
const audioContext = new AudioContext();
const speaker = audioContext.createScriptProcessor(4096, 1, 1);

speaker.connect(audioContext.destination);

socket.on('audio-stream', (chunk) => {
    const audioBuffer = new Float32Array(chunk);
    speaker.onaudioprocess = (event) => {
        event.outputBuffer.getChannelData(0).set(audioBuffer);
    };
});

     audioPlayer.addEventListener('ended', () => {
    // Izbriši trenutnu pesmu
    songs.splice(currentSongIndex, 1);
    songList.removeChild(songList.children[currentSongIndex]);

    // Igraj sledeću pesmu
    if (currentSongIndex < songs.length) {
        playSong(currentSongIndex); // Igraj pesmu sa trenutnim indeksom
    } else {
        currentSongIndex = 0; // Resetuj na početak ako su sve pesme odsvirane
    }
});

songList.addEventListener('dragstart', (e) => {
    e.target.classList.add('dragging');
});

songList.addEventListener('dragend', (e) => {
    e.target.classList.remove('dragging');
});

songList.addEventListener('dragstart', (e) => {
    if (e.target.tagName === 'LI') {
        e.target.classList.add('dragging');
    }
});

songList.addEventListener('dragend', (e) => {
    if (e.target.tagName === 'LI') {
        e.target.classList.remove('dragging');
        updateSongsOrder(); // Ažuriraj niz pesama nakon prevlačenja
    }
});

songList.addEventListener('dragover', (e) => {
    e.preventDefault();
    const draggingItem = document.querySelector('.dragging');
    const siblings = [...songList.children].filter(item => item !== draggingItem);
    const nextSibling = siblings.find(sibling => {
        const rect = sibling.getBoundingClientRect();
        return e.clientY < rect.top + rect.height / 2;
    });
    songList.insertBefore(draggingItem, nextSibling);
});

function updateSongsOrder() {
    const updatedOrder = [];
    const listItems = [...songList.children];

    listItems.forEach((item) => {
        const songName = item.textContent.trim(); // Uzmi ime pesme iz <li>
        const song = songs.find((s) => s.name === songName); // Pronađi pesmu po imenu
        if (song) {
            updatedOrder.push(song); // Dodaj pesmu u novi redosled
        }
    });

    songs = updatedOrder; // Ažuriraj globalni niz pesama
}

       </script>
   </body>
</html>
